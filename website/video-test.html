<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-video {
            width: 100%;
            max-width: 800px;
            height: auto;
            border: 2px solid #fff;
        }
        .hero-test {
            position: relative;
            width: 100%;
            height: 400px;
            border: 2px solid #fff;
            margin: 20px 0;
            overflow: hidden;
        }
        .hero-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .content {
            position: relative;
            z-index: 2;
            color: white;
            text-align: center;
            padding: 50px;
            background: rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <h1>Video Test Page</h1>
    
    <h2>Test 1: Direct Video Element</h2>
    <video class="test-video" controls>
        <source src="videos/home-hero-vid.mp4" type="video/mp4" />
        <p>Your browser does not support the video tag.</p>
    </video>
    
    <h2>Test 2: Hero Background Video (like on homepage)</h2>
    <div class="hero-test">
        <video class="hero-video" autoplay muted loop playsinline preload="auto">
            <source src="videos/home-hero-vid.mp4" type="video/mp4" />
            <p>Your browser does not support the video tag.</p>
        </video>
        <div class="content">
            <h3>Content Over Video</h3>
            <p>This text should appear over the video background</p>
        </div>
    </div>
    
    <h2>Video File Info</h2>
    <p>Video path: videos/home-hero-vid.mp4</p>
    <p>Check browser console for any errors</p>
    
    <script>
        // Check if video loads
        const videos = document.querySelectorAll('video');
        videos.forEach((video, index) => {
            video.addEventListener('loadstart', () => {
                console.log(`Video ${index + 1}: Load started`);
            });
            video.addEventListener('canplay', () => {
                console.log(`Video ${index + 1}: Can play`);
            });
            video.addEventListener('error', (e) => {
                console.error(`Video ${index + 1}: Error loading`, e);
            });
        });
    </script>
</body>
</html>

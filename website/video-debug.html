<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Debug Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #000;
            color: white;
            font-family: Arial, sans-serif;
        }
        .test-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .test-video {
            width: 100%;
            height: 400px;
            border: 2px solid #fff;
            margin: 20px 0;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Video Debug Test</h1>
        
        <div class="info">
            <h3>Test 1: Direct Video Element</h3>
            <video class="test-video" controls>
                <source src="videos/home-hero-vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="info">
            <h3>Test 2: Autoplay Video (like hero)</h3>
            <video class="test-video" autoplay muted loop playsinline controls>
                <source src="videos/home-hero-vid.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>

        <div class="info">
            <h3>Test 3: Background Video Simulation</h3>
            <div style="position: relative; width: 100%; height: 400px; border: 2px solid #fff; overflow: hidden;">
                <video style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;" 
                       autoplay muted loop playsinline>
                    <source src="videos/home-hero-vid.mp4" type="video/mp4">
                </video>
                <div style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); 
                           background: rgba(0,0,0,0.7); padding: 20px; border-radius: 10px; z-index: 2;">
                    <h2 style="margin: 0; color: white;">Content Over Video</h2>
                </div>
            </div>
        </div>

        <div class="info">
            <h3>Debug Info</h3>
            <p>Video file path: videos/home-hero-vid.mp4</p>
            <p>Current page URL: <span id="current-url"></span></p>
            <p>Video file size: ~53MB</p>
        </div>
    </div>

    <script>
        document.getElementById('current-url').textContent = window.location.href;
        
        // Add event listeners to debug video loading
        const videos = document.querySelectorAll('video');
        videos.forEach((video, index) => {
            video.addEventListener('loadstart', () => console.log(`Video ${index + 1}: Load started`));
            video.addEventListener('loadeddata', () => console.log(`Video ${index + 1}: Data loaded`));
            video.addEventListener('canplay', () => console.log(`Video ${index + 1}: Can play`));
            video.addEventListener('error', (e) => console.error(`Video ${index + 1}: Error`, e));
        });
    </script>
</body>
</html>
